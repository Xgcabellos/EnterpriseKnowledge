<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <style>
    .legend {
      font-size: 12px;
    }
    rect {
      stroke-width: 2;
    }
    .bar {
      fill: steelblue;
    }    .bar:hover {
      fill: brown;
    }    .axis {
      font: 10px sans-serif;
    }    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }    .x.axis path {
      display: none;
    }    rect.bordered {
      stroke: #E6E6E6;
      stroke-width: 2px;
    }    text.mono {
      font-size: 9pt;
      font-family: Consolas, courier;
      fill: #aaa;
    }    text.axis-workweek {
      fill: #000;
    }    text.axis-worktime {
      fill: #000;
    }

    </style>
    <title>{{ report_title }}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>{{ report_title }}</h1>
    </div>
    <div class="row">
        <div class="row">
            <h3>Top 10 words in {{ pst_name }}</h3>
        </div>
        <div class="row">
            <div id="wordchart">
            </div>
        </div>
        <div class="row">
            <h3>Top 5 Senders in {{ pst_name }}</h3>
        </div>
        <div class="row">
            <div id="piechart">
            </div>
        </div>
        <div class="row">
            <h3>Heatmap of all date activity in {{ pst_name }}</h3>
        </div>
        <div class="row">
            <div id="heatmap"></div>
        </div>
    </div>
</div>    <!-- Bar Chart -->
<script>
      var margin = {
          top: 20,
          right: 20,
          bottom: 30,
          left: 40
        },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;      var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);      var y = d3.scale.linear()
        .range([height, 0]);      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");      var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);      var svg = d3.select("#wordchart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        data = {{ word_frequency }}

      function processData(data) {        x.domain(data.map(function(d) {
          return d.word;
        }));
        y.domain([0, d3.max(data, function(d) {
          return d.count;
        })]);        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Frequency");        svg.selectAll(".bar")
          .data(data)
          .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) {
            return x(d.word);
          })
          .attr("width", x.rangeBand())
          .attr("y", function(d) {
            return y(d.count);
          })
          .attr("height", function(d) {
            return height - y(d.count);
          });
      };      processData(data);      function type(d) {
        d.count = +d.count;
        return d;
      }

</script>
<!-- Bar Chart -->    <!-- Donut Chart -->
<script>
    (function(d3) {
      'use strict';

      var dataset = {{ percentage_by_sender }};

      var width = 960;
      var height = 500;
      var radius = Math.min(width, height) / 2;
      var donutWidth = 75;
      var legendRectSize = 18;
      var legendSpacing = 4;

      var color = d3.scale.category10();

      var svg = d3.select('#piechart')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + (width / 2) +
          ',' + (height / 2) + ')');

      var arc = d3.svg.arc()
        .innerRadius(radius - donutWidth)
        .outerRadius(radius);

      var pie = d3.layout.pie()
        .value(function(d) { return d.count; })
        .sort(null);

      var path = svg.selectAll('path')
        .data(pie(dataset))
        .enter()
        .append('path')
        .attr('d', arc)
        .attr('fill', function(d, i) {
          return color(d.data.label);
        });

      var legend = svg.selectAll('.legend')
        .data(color.domain())
        .enter()
        .append('g')
        .attr('class', 'legend')
        .attr('transform', function(d, i) {
          var height = legendRectSize + legendSpacing;
          var offset =  height * color.domain().length / 2;
          var horz = legendRectSize * -7 ;
          var vert = i * height - offset;
          return 'translate(' + horz + ',' + vert + ')';
        });

      legend.append('rect')
        .attr('width', legendRectSize)
        .attr('height', legendRectSize)
        .style('fill', color)
        .style('stroke', color);

      legend.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) { return d; });

    })(window.d3);

</script>
<!-- Donut Chart -->    <!-- Heatmap -->
<script type="text/javascript">
      var margin = {
          top: 50,
          right: 0,
          bottom: 100,
          left: 30
        },
        width = 960 - margin.left - margin.right,
        height = 430 - margin.top - margin.bottom,
        gridSize = Math.floor(width / 24),
        legendElementWidth = gridSize * 2,
        buckets = 9,
        colors = ["#ffffd9", "#edf8b1", "#c7e9b4", "#7fcdbb", "#41b6c4", "#1d91c0", "#225ea8", "#253494", "#081d58"], // alternatively colorbrewer.YlGnBu[9]
        days = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
        times = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p", "12p"];

      var s=`{{pst_name}}`
      datasets = [s+`_heatmap.tsv`];

      var svg = d3.select("#heatmap").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");      var dayLabels = svg.selectAll(".dayLabel")
        .data(days)
        .enter().append("text")
        .text(function(d) {
          return d;
        })
        .attr("x", 0)
        .attr("y", function(d, i) {
          return i * gridSize;
        })
        .style("text-anchor", "end")
        .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
        .attr("class", function(d, i) {
          return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis");
        });      var timeLabels = svg.selectAll(".timeLabel")
        .data(times)
        .enter().append("text")
        .text(function(d) {
          return d;
        })
        .attr("x", function(d, i) {
          return i * gridSize;
        })
        .attr("y", 0)
        .style("text-anchor", "middle")
        .attr("transform", "translate(" + gridSize / 2 + ", -6)")
        .attr("class", function(d, i) {
          return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis");
        });      var heatmapChart = function(tsvFile) {
        d3.tsv(tsvFile,
          function(d) {
            return {
              day: +d.day,
              hour: +d.hour,
              value: +d.value
            };
          },
          function(error, data) {
            var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function(d) {
                return d.value;
              })])
              .range(colors);            var cards = svg.selectAll(".hour")
              .data(data, function(d) {
                return d.day + ':' + d.hour;
              });            cards.append("title");            cards.enter().append("rect")
              .attr("x", function(d) {
                return (d.hour - 1) * gridSize;
              })
              .attr("y", function(d) {
                return (d.day - 1) * gridSize;
              })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);            cards.transition().duration(1000)
              .style("fill", function(d) {
                return colorScale(d.value);
              });            cards.select("title").text(function(d) {
              return d.value;
            });            cards.exit().remove();            var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) {
                return d;
              });            legend.enter().append("g")
              .attr("class", "legend");            legend.append("rect")
              .attr("x", function(d, i) {
                return legendElementWidth * i;
              })
              .attr("y", height)
              .attr("width", legendElementWidth)
              .attr("height", gridSize / 2)
              .style("fill", function(d, i) {
                return colors[i];
              });            legend.append("text")
              .attr("class", "mono")
              .text(function(d) {
                return ">=" + Math.round(d);
              })
              .attr("x", function(d, i) {
                return legendElementWidth * i;
              })
              .attr("y", height + gridSize);            legend.exit().remove();          });
      };

      heatmapChart(datasets[0]);


</script>
<!-- Heatmap -->
</body>
</html>
